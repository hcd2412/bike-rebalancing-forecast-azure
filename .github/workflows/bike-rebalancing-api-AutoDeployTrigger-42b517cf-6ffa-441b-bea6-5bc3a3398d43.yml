name: Trigger auto deployment for bike-rebalancing-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths-ignore:
    - '**/*.md'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BIKEREBALANCINGAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BIKEREBALANCINGAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BIKEREBALANCINGAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile

          containerAppName: bike-rebalancing-api
          resourceGroup: bike-rebalancing-rg

          registryUrl: ${{ secrets.BIKEREBALANCINGAPI_REGISTRY_URL }}
          registryUsername: ${{ secrets.BIKEREBALANCINGAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BIKEREBALANCINGAPI_REGISTRY_PASSWORD }}

          imageToBuild: ${{ secrets.BIKEREBALANCINGAPI_REGISTRY_URL }}/bike-rebalancing-api:${{ github.sha }}
          targetPort: 8000




